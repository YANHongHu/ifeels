<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900" rel="stylesheet">

    <link rel="stylesheet" href="./static/css/bootstrap.css">
    <link rel="stylesheet" href="./static/css/animate.css">
    <link rel="stylesheet" href="./static/css/owl.carousel.min.css">

    <link rel="stylesheet" href="./static/fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="./static/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="./static/css/style.css">
    <title>修改个人资料</title>
    <style>
        body {
            background-image: url("./static/images/picture.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            width: 100%;
            height: 80%;
            background-size: 100% 120%;
            position: absolute;
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='bg-login.png', sizingMethod='scale');
        }

        .outborder {
            margin-top: 140px;
        }

        .writer {
            color: white;
            font-size: large;
            text-align: center
        }

        .changerow {
            margin: 0;
        }

        .changeform-control {
            border-radius: 8px;
        }

        .changeform-controlright {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .changeshow {
            opacity: 0.9;
        }

        .changeform-group {
            margin-bottom: 2.5rem;
        }

        .addlastbottom {
            margin-bottom: 4rem;
        }

        .oneline {
            display: block;
            float: left;
        }

        .inputfile {
            height: 34.5px;
        }
    </style>
</head>
<body>
<header role="banner" class="index80">
    <nav class="navbar navbar-expand-md navbar-dark bg-light">
        <div class="container" style="max-width: 100%;">
            <a class="navbar-brand absolute" href="https://www.ifeels.com">IFEELS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05"
                    aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse navbar-light" id="navbarsExample05">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="paddingleft9 nav-link fon " href="/{{ my_tel }}/home.html">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link paddingleft9 active" href="/{{ my_tel }}/aboutme.html">个人资料</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link paddingleft9" href="/{{ my_tel }}/all_project.html">项目展示</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link paddingleft9" href="/{{ my_tel }}/blog.html">博客</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link paddingleft9" href="/{{ my_tel }}/callme.html">联系我</a>
                    </li>
                </ul>
                <ul class="navbar-nav absolute-right" style="height:100%;">
                    <li class="nav-item ">
                        <a id="my_img" href="/{{ my_tel }}/home.html" class="nav-link paddingleft9"
                           style="height: 100%;padding-top: 20px">
                            <img src="{{ my_id_photo }}"
                                 style="height: 48px;width: 48px;border-radius: 100%;line-height: 50%">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/login" class="nav-link paddingleft9">退出</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>
<div class="container outborder">
    <form class="form-horizontal" action="edit_self.html" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group changeform-group">
            <label for="inputname" class="col-sm-3 control-label writer oneline">昵称</label>
            <div class="col-sm-7 must oneline">
                <input name="nickname" type="text" class="form-control changeform-control changeshow" id="inputname"
                       placeholder="请输入你的昵称">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="form-group changeform-group">
            <label for="inputwork" class="col-sm-3 control-label writer oneline">职业方向</label>
            <div class="col-sm-7 must oneline">
                <input name="direction" type="text" class="form-control changeform-control changeshow"
                       id="inputwork"
                       placeholder="请输入你的职业方向">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="form-group changeform-group">
            <label for="inputbirth" class="col-sm-3 control-label writer oneline">出生年月</label>
            <div class="col-sm-7 must oneline">
                <input name="birthday" type="text" class="form-control changeform-control changeshow" id="inputbirth"
                       placeholder="您的出生日期：1999-xx-xx">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="form-group changeform-group">
            <label for="inputdegree" class="col-sm-3 control-label writer oneline">学历</label>
            <div class="col-sm-7 must oneline">
                <input name="" type="text" class="form-control changeform-control changeshow"
                       id="inputdegree"
                       placeholder="您的学历">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="form-group changeform-group">
            <div class="col-sm-3 control-label writer oneline">上传证件照</div>
            <div class="col-sm-5 must oneline">
                <div class="input-group">
                    <input id='location1' class="form-control inputfile changeform-control changeshow"
                           onclick="$('#i-photo').click();">
                    <label class="input-group-btn">
                        <input type="button" id="i-check" value="浏览照片"
                               style="line-height: 3px;background-color:#004085;border: 0px"
                               class="btn btn-primary inputfile changeform-controlright"
                               onclick="$('#i-photo').click();">
                    </label>
                </div>
                <input type="file" name="id_photo" id='i-photo'
                       onchange="$('#location1').val($('#i-photo').val());" style="display: none">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="form-group changeform-group">
            <div class="col-sm-3 control-label writer oneline">上传简历</div>
            <div class="col-sm-5 must oneline">
                <div class="input-group">
                    <input id='location2' class="form-control inputfile changeform-control changeshow"
                           onclick="$('#i-file').click();">
                    <label class="input-group-btn">
                        <input type="button" id="i-check2" value="浏览文件"
                               style="line-height: 3px;background-color:#004085;border: 0px"
                               class="btn btn-primary inputfile changeform-controlright"
                               onclick="$('#i-file').click();">
                    </label>
                </div>
                <input type="file" name="resume" id='i-file'
                       onchange="$('#location2').val($('#i-file').val());" style="display: none">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="form-group changeform-group">
            <label for="inputqianming" class="col-sm-3 control-label writer oneline"
                   style="text-align:center">个人签名</label>
            <div class="col-sm-7 must oneline">
                <input type="text" class="form-control changeform-control changeshow" id="inputqianming"
                       placeholder="请输入你的个人签名">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="form-group changeform-group">
            <label for="inputaddress" class="col-sm-3 control-label writer oneline"
                   style="text-align:center">地区</label>
            <div class="col-sm-7 must oneline">
                <input name="address" type="text" class="form-control changeform-control changeshow" id="inputaddress"
                       placeholder="中国">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="form-group changeform-group">
            <label for="inputemail" class="col-sm-3 control-label writer oneline"
                   style="text-align:center">邮箱</label>
            <div class="col-sm-7 must oneline">
                <input name="email" type="email" class="form-control changeform-control changeshow" id="inputemail"
                       placeholder="请输入你的邮箱">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="form-group addlastbottom">
            <label for="inputjianjie" class="col-sm-3 control-label writer oneline"
                   style="text-align:center">个人简介</label>
            <div class="row changerow col-sm-7 oneline" style="padding:0 15px;">
                <textarea class="form-control changeform-control changeshow" rows="6" id="inputjianjie"
                          placeholder="介绍你自己"></textarea>
            </div>
            <div style="clear: both;"></div>
        </div>
        <div style="text-align:center;">
            <button type="submit" class="btn btn-primary btn-lg active changeform-control">提交</button>
            <button type="button" class="btn btn-default btn-lg active changeform-control" id="delete">取消</button>
        </div>
    </form>
</div>

<script src="./static/js/jquery-3.2.1.min.js"></script>
<script>
    $('#delete').click(function () {
        window.history.back()
    })
</script>
</body>
</html>
