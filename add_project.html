<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900" rel="stylesheet">

    <link rel="stylesheet" href="./static/css/bootstrap.css">
    <link rel="stylesheet" href="./static/css/animate.css">
    <link rel="stylesheet" href="./static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./kindeditor/themes/qq/qq.css">
    <link rel="stylesheet" href="./kindeditor/plugins/code/prettify.css">
    <link rel="stylesheet" href="./static/fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="./static/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/fonts/flaticon/font/flaticon.css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>添加项目</title>
    <style>
        .changeform-control {
            border-radius: 8px;
        }

        .oneline {
            display: block;
            float: left;
        }

        .inputfile {
            height: 38px;
        }

        @media (max-width: 985px) {
            #id1 {
                width: 65%;
            }
        }

        .writer {
            color: white;
            font-size: large;
        }

        .changenav-link {
            padding: 0 1rem;
        }

        .changeradio-inline {
            padding-left: 35px;
        }
    </style>
</head>
<body style="background-color: #1b1e21">
<div class="container outborder" style="width: 100%;margin: 14px auto;">
    <form action="add_project.html" method="post">
        <div class="form-group changeform-group">
            <div class="col-sm-2 oneline">
                <a href="all_project.html" class="btn btn-danger btn-lg active inputfile changeform-control" role="button" style="line-height:10px">上一页</a>
            </div>button
            <div class="col-sm-8 must oneline" id="id1">
                <input type="text" name="project_name" class="form-control changeform-control inputfile"
                       placeholder="输入项目标题"/>
            </div>
            <div class="navbar-nav  ralavation-right  oneline" style="height:100%;margin-left: 60px">
                <a id="my_img" href="/{{ my_tel }}/home.html" class="nav-link  changenav-link" style="height: 100%;">
                    <img src="{{ my_id_photo }}" style="height: 38px;width: 38px;border-radius: 100%;line-height: 50%">
                </a>
            </div>
            <div style="clear: both;"></div>
        </div>
        <div style="padding: 4px;">
                <textarea name="project_content" id="content" cols="156" class="changeform-control"
                          rows="25">请输入你的项目详情</textarea>
        </div>
        <div class="form-group changeform-group" style="margin-top: 20px">
            <label for="inputtime" class="col-sm-2 control-label writer oneline">项目时间</label>
            <div class="col-sm-6 must oneline">
                <input name="project_time" type="text" class="form-control changeform-control inputfile" id="inputtime"
                       placeholder="2000-01-01">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="form-group changeform-group">
            <label for="inputlabel" class="col-sm-2 control-label writer oneline">项目分类</label>
            <div class="col-sm-6 must oneline ">
                <select class="form-control changeform-control" id="inputlabel" name="project_label"
                        style="height: 38px">
                    <option>选择分类</option>
                    <option>人工智能</option>
                    <option>移动开发</option>
                    <option>物联网</option>
                    <option>架构</option>
                    <option>云计算/大数据</option>
                    <option>互联网</option>
                    <option>游戏开发</option>
                    <option>运维</option>
                    <option>数据库</option>
                    <option>前端</option>
                    <option>后端</option>
                    <option>研发管理</option>
                    <option>安全</option>
                    <option>音视频开发</option>
                    <option>医学研究</option>
                    <option>物理学研究</option>
                </select>
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="form-group changeform-group">
            <label for="inputintroduce" class="col-sm-2 control-label writer oneline">项目简介</label>
            <div class="col-sm-6 must oneline">
                <input name="project_introduce" type="text" class="form-control changeform-control inputfile"
                       id="inputintroduce"
                       placeholder="请输入您的项目简介">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div>
            <label class="col-sm-2 control-label writer oneline">是否主页显示</label>
            <label class="radio-inline changeradio-inline">
                <input type="radio" name="in_home" id="inlineRadio1" value="1" checked="checked"> 是
            </label>
            <label class="radio-inline changeradio-inline">
                <input type="radio" name="in_home" id="inlineRadio2" value="0"> 否
            </label>
        </div>
        <div class="col-sm-2 oneline" style="margin-top: 20px">
            <button type="submit" class="btn btn-primary changeform-control inputfile" style="line-height: 3px">
                发布项目
            </button>
        </div>
    </form>
</div>
<script src="./static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="./kindeditor/kindeditor-all.js"></script>
<script type="text/javascript" charset="utf-8" src="./kindeditor/lang/zh-CN.js"></script>
<script>
    $(function () {
        KindEditor.create('#content',{
            width:'100%',
        })
    })
</script>

</body>
</html>
